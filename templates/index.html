<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 2px solid black;
            background-color: black;
        }
        .logo {

        }
        .right ul {
            display: flex;
        }
        .right ul li {
            font-size: 20px;
            list-style: none;
            margin: 20px;
            color: whitesmoke;
        }
        .right ul li svg {
            color: whitesmoke;
        }
        .inputForms {
            margin: 20px;
            padding: 20px;
        }
        .inputForms form {
            display: flex;
            flex-direction: column;
        }
        .inputForms input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .inputForms button {
            padding: 10px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function validateForm() {
            var inputText = document.forms["inputForm"]["inputText"].value;
            if (inputText == "") {
                alert("Please enter some text.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <div class="logo">
                    <img src="{{ url_for('static', filename='adam-high-resolution-logo-white-transparent.png')}}" height="160px" width="200px">
                </div>
                <div class="right">
                    <ul>
                        <li> <span>Home</span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                                <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </li>
                        <li> <span>Projects</span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                                <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </li>
                        <li><span>Contact</span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                                <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </li>
                        <li><span>About Us</span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                                <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="inputForms">
            <h2>Enter Text</h2>
            <form name="inputForm" action="/predict" method="POST" onsubmit="return validateForm()">
                <input type="text" name="inputText" placeholder="Enter some text" required>
                <button type="submit">Submit</button>
            </form>
            <h2>The answer to your question is {{answer}}</h2>
        </div>
    </div>
</body>
</html>
